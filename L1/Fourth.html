<!DOCTYPE html>
<html lang="ru">

<head>
	<title> Сайт гильдии </title>
	<meta charset="utf-8">
</head>

<body>
	<h2>Регистрация заявки на сайте гильдии</h2>
	<form>
		<table>
			<tr>
				<td>Почта</td>
				<td> <input type="text" name="email"></td>
				<td>Название сервера</td>
				<td> <input type="text" name="realm"></td>
			</tr>
			<tr>
				<td>Реальное имя</td>
				<td> <input type="text" name="rname"></td>
				<td>Имя персонажа</td>
				<td> <input type="text" name="fname"></td>
			</tr>
			<tr>
				<td rowspan="2">Пол</td>
				<td> <input type="radio" name="gender">M</td>
				<td>Раса</td>
				<td> <input type="text" name="race"></td>
			</tr>
			<tr>
				<td> <input type="radio" name="gender">Ж</td>
				<td>Класс</td>
				<td> <input type="text" name="class"></td>
			</tr>
			<tr>
				<td>Пароль</td>
				<td> <input type="password" name="passo"></td>
				<td>Специализация</td>
				<td> <input type="text" name="spec"></td>
			</tr>
			<tr>
				<td>Повторите пароль</td>
				<td> <input type="password" name="passt"></td>
				<td>Уровень экипировки</td>
				<td> <input type="text" name="ilvl"></td>
			</tr>
			<tr>
				<td colspan="4"> <input type="submit" value="Подтвердить"></td>
			</tr>
		</table>
	</form>
</body>
</html>
