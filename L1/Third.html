<!DOCTYPE html>
<html lang="ru">

<head>
	<style>
		th, tr, td, table
		{
			border: 1px solid black;
		}
	</style>
	<meta charset="utf-8" />
	<title> Расписание </title>
</head>

<body>
	<h2> Расписание на ВТ </h2>
	<table>
		<tr>
			<th rowspan="5"> ВТ </th>
			<th> Время </th>
			<th> ЧС </th>
			<th> ЗН </th>
		</tr>
		<tr>
			<td>08:30 - 10:05</td>
			<td> </td>
			<td rowspan="2">(лаб) Языки интернет-программирования</td>
		</tr>
		<tr>
			<td>10:15 - 11:50</td>
			<td>(сем) Электротехника</td>
		</tr>
		<tr>
			<td>12:00 - 13:35</td>
			<td colspan="2">(лек) Языки интернет программирования</td>
		</tr>
		<tr>
			<td>13:50 - 15:25</td>
			<td colspan="2">(лек) Электротехника</td>
		</tr>
	</table>
</body>
</html>
